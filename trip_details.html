<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Trip | Voyager</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel = "stylesheet" href = "trip_details-style.css">
</head>

<body>
    <div id = "scam" style = "opacity:0;">
        <div id = "row1">
            <div id = "iten" style = "margin-right:auto;">
                Itenary
            </div>
            <div id = "budg" style = "margin-left:auto;">
                Budget
            </div>
        </div>

        <div id = "row2">
            <div id = "checklist">
                Checklists
            </div>                               
        </div>
    </div>

    <div class = "nav-bar">
        <div id = "logo-def">
            <a id = "logo-img" href = "index.html">
                <img src="images/logo2-1.png" alt="logo" width=270px>
            </a>
        </div>
        <div id = "prof">
            <div id = "arr-div" style = "margin-top:5px; margin-left:auto; border-radius:25px;display:flex;">
                <span id = "arrow" style = "font-size:40px; height:fit-content; margin-top:-5px; width:25px;">&#8964;</span>
                <img src="images/img.jpg" width="52px" style = "border-radius:25px; margin-left:8px;">
            </div>
            <div id = "drop">
                <span class = "drop-list"><a href = "trav_profile.html">Profile</a></span><br>
                <span class = "drop-list"><a href = "login.html">Log Out</a></span>
            </div>
        </div>
    </div>
    <div id="hero-slider">
        <div id="logo" class="mask">
        </div>
        <div id="slideshow">
            <div id="slides-main" class="slides">
                <div class="slide" data-index="0">
                    <div class="abs-mask">
                        <div class="slide-image">
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="slides-aux" class="slides mask"></div>
        </div>
        <div id="info">
            <div class="slider-title-wrapper">
                <span class="line"></span>
                <h1 class="slider-title">
                    <span>Details</span>
                </h1>
            </div>
            <div id = "details">
                <em>TRIP NAME</em><br>
                <p>Start city</p><br>
                <div id = "st-city">City 1</div>
                <p>Destination</p><br>
                <div id = "dest">City 2</div>
                <p>Start date</p><br>
                <div id = "st-date">2023-04-28</div>
                <p>End date</p><br>
                <div id = "end-date">2023-05-01</div>
            </div>
        </div>
        
        <nav id="slider-nav">
            <span class="current" style = "margin-right:50px;">01</span>
        </nav>
    </div>

    <script src="./assets/js/main.js"></script>
    <script>
        window.onload(load());

        function load(){
            setTimeout(function(){fadein();}, 2500);
            
            var url_string = window.location.href;
            var url = new URL(url_string);
            var paramValue = url.searchParams.get("tid");
            
            document.getElementById("iten").addEventListener("click", function(){window.location.href = 'GetIten?tid='+paramValue;});
            document.getElementById("budg").addEventListener("click", function(){window.location.href = 'GetBudg?tid='+paramValue;});
            document.getElementById("checklist").addEventListener("click", function(){window.location.href = 'GetChecklist?tid='+paramValue;});


            //window.location.href = "GetTripDetails?tid="+paramValue;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    //window.alert(this.responseText.split("\n")[0]);
                    document.getElementById("st-city").innerHTML = this.responseText.split("\n")[0];
                    document.getElementById("dest").innerHTML = this.responseText.split("\n")[1];
                    document.getElementById("st-date").innerHTML = this.responseText.split("\n")[2];
                    document.getElementById("end-date").innerHTML = this.responseText.split("\n")[3];
                }
            }
            xhttp.open("GET", "GetTripDetails?tid="+paramValue, true);
            xhttp.send();

        }

        function fadein(){
            var ele = document.getElementById("scam");
            ele.style.display = "flex";
            ele.style.opacity = parseFloat(ele.style.opacity)+0.05;
            if(ele.style.opacity < 1){
                setTimeout(function(){fadein();}, 50);  
            }
        }
    </script>
</body>

</html>
